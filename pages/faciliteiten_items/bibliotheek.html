<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../styles/main.css">
    <style>
        /* General body and html styles */
        html, body {
            background-image: url(/media/imgfaciliteiten/bibliotheek.jpg);
            height: 100%; 
            margin: 0; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            background-color: #f0f0f0; 
        }

        /* Box container */
        #contentBox {
            width: 60%; 
            height: 70%;
            background-color: #333;
            border-radius: 15px; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            color: white;
            padding: 20px;
            margin-left: 20%;
        }

        /* Content inside the box */
        #contentBox h1 {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Sidebar Code -->
    <header>
        <div id="logoBox">
            <img src="../../media/images/logo_rfsa.png" alt="Red Frontier Space Agency Logo" onclick="location.replace('../../index.html')">
        </div>

        <div class="navbar-font" id="navBox">
            <div class="navItem" id="ni1" onclick="location.replace('../informatie.html')">Informatie</div>
            <div class="navItem" id="ni2" onclick="location.replace('../faciliteiten.html')">Faciliteiten</div>
            <div class="navItem" id="ni3" onclick="location.replace('../recreatie.html')">Recreatie</div>
            <div class="navItem" id="ni4" onclick="location.replace('../tickets.html')">Tickets</div>
            <div class="navItem" id="ni5" onclick="location.replace('../overOns.html')">Over Ons</div>
        </div>

        <div id="footerBox">
            <div>
                <p>Astral Innovation Studios</p>

                <div id="nameBox">
                    <div class="nameRow">
                        <p>Tayrin</p>
                        <p class="divider">|</p>
                        <p>Salah</p>
                    </div>
                    <div class="nameRow">
                        <p>Fabiana</p>
                        <p class="divider">|</p>
                        <p>Emilios</p>
                    </div>
                </div>

                <p>Red Frontier Space Agency</p>

                <p id="year">2025</p>
            </div>
        </div>
    </header>

    <main>
        <!-- Page Title -->
        <div id="titleOuterBox">
            <div class="title-font" id="titleInnerBox">
                Red Frontier
                <div class="vert-line" id="titleDivider"></div>
                bibliotheek
            </div>
        </div>

        <!-- Page Content -->
        <div id="contentBox">
            <h1>Welcome to the bibliotheek!</h1>
        </div>
    </main>

</body>
</html>
