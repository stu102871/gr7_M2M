<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Frontier App - Recreatie</title>

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/recreatie/recreatie.css">
</head>
<body>
    
    <!-- Left/Header/Navigation Bar Code -->
    <header>
        <div id="logoBox">
            <img src="../media/images/logo_rfsa.png" alt="Red Frontier Space Agency Logo" onclick="location.replace('../index.html')">
        </div>

        <div class="navbar-font" id="navBox">
            <div class="navItem" id="ni1" onclick="location.replace('informatie.html')">Informatie</div>
            <div class="navItem" id="ni2" onclick="location.replace('faciliteiten.html')">Faciliteiten</div>
            <div class="navItem" id="ni3" onclick="location.replace('recreatie.html')">Recreatie</div>
            <div class="navItem" id="ni4" onclick="location.replace('tickets.html')">Tickets</div>
            <div class="navItem" id="ni5" onclick="location.replace('overOns.html')">Over Ons</div>
        </div>

        <div id="footerBox">
            <div>
                <p>Astral Innovation Studios</p>

                <div id="nameBox">
                    <div class="nameRow">
                        <p>Tayrin</p>
                        <p class="divider">|</p>
                        <p>Salah</p>
                    </div>
                    <div class="nameRow">
                        <p>Fabiana</p>
                        <p class="divider">|</p>
                        <p>Emilios</p>
                    </div>
                </div>

                <p>Red Frontier Space Agency</p>

                <p id="year">2025</p>
            </div>
        </div>
    </header>


    <!-- Page Content Code -->
    <main>
        <div id="titleOuterBox">
            <div class="title-font" id="titleInnerBox">
                Red Frontier
                <div class="vert-line" id="titleDivider"></div>
                Recreatie
            </div>
        </div>

        <div id="contentBox">
            <div id="gameBox">
                <div id="gameBoxLeft">
                    <div id="gameSystemBox" class="title-font">On-Flight Entertainment System (OFES)</div>

                    <div class="hor-line" id="gameTitleLine"></div>

                    <div id="gameBottomBox">
                        <div id="selectBox">
                            <div id="selectInnerBox">
                                <img src="../media/images/recreatie/arrow.png" alt="Pijl omhoog" id="arrowUp">

                                <div id="numberBox">
                                    <p class="selectorNumber title-font" id="gIndex"></p>
                                    <p class="selectorNumber title-font">/</p>
                                    <p class="selectorNumber title-font" id="gTotal"></p>
                                </div>

                                <img src="../media/images/recreatie/arrow.png" alt="Pijl omlaag" id="arrowDown">
                            </div>
                        </div>

                        <div class="vert-line" id="infoDivider"></div>

                        <div id="gameInfoBox">
                            <p id="gameTitle" class="title-font">game</p>
                            <p id="gameInfo">info</p>
                        </div>
                    </div>
                </div>

                <div class="vert-line" id="gameBoxLine"></div>

                <div id="gameBoxRight">
                    <img src="" alt="Game Plaatje" id="gameImg">
                </div>
            </div>

            <div id="recBox">
                <div class="recItem" id="rec-ebooks" onclick="location.replace('recreatie_items/ebooks.html')">eBooks</div>
                <div class="recItem" id="rec-muziek" onclick="location.replace('recreatie_items/muziek.html')">Muziek</div>
                <div class="recItem" id="rec-series" onclick="location.replace('recreatie_items/series.html')">Series</div>
                <div class="recItem" id="rec-videos" onclick="location.replace('recreatie_items/videos.html')">Videos</div>
            </div>
        </div>
    </main>
    
    <script src="../scripts/recreatie.js"></script>
    <script src="" id="gameScript"></script>
</body>
</html>
